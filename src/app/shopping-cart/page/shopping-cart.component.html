<app-header [userLogged]="userLogged"></app-header>

<ion-content [fullscreen]="true">
  <div class="bg-gray-100 p-3">

    <div class="w-full">
      @if(hasItemInCart) {
        <app-list-cart-items
          [cartItems]="cartItems"
          (removeItemEvent)="removeItem($event)"
          (selectItemToBuyEvent)="selectItemToBuy($event)"
        >
        </app-list-cart-items>
  
        <div class="flex justify-end p-5">
          <button class="btn-add-cart" (click)="buyItems()">Continuar</button>
        </div>
  
      } @else{
        <app-empty-cart-message></app-empty-cart-message>
      }
    </div>
  
    <div class="p-3 bg-white">
      <p class="mb-2 font-lg text-black">Você também pode gostar</p>
      <div class="flex items-center justify-evenly overflow-y-auto">
        @for (productRecomend of prodcutsRecomendation; track $index) {
          <app-product-item-card
          class="p-3"
            [product]="productRecomend">
          </app-product-item-card>
        }
      </div>
    </div>
  
  </div>
  
</ion-content>
