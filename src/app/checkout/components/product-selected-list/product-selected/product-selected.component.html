<div class="w-full">

    <div class="flex">
      <div>
        <img [ngSrc]="productSelected.image" width="100" height="100" alt="Imagem do produto {{productSelected.productName}}">
      </div>
      <div class="ml-2">
        <p class="text-sm text-black">{{ productSelected.productName }}</p>
        <p class="text-sm text-gray-500">Quantidade: {{productSelected.quantity}}</p>
        <p class="text-lg font-bold text-end text-blue-500">{{ productSelected.price * productSelected.quantity | currency:'R$' }}</p>
        <p></p>
      </div>
    </div>

    <div class="flex items-center w-1/2 justify-around">
      
      <span class="text-sm"></span>
    </div>

</div>
