<app-header
  [userLogged]="userLogged"
></app-header>

<ion-content class="bg-gray-200 flex flex-col items-center" [fullscreen]="true">
  <div class="p-1 flex items-center flex-col bg-gray-100">

    <app-carousel class="w-full"></app-carousel>

    <div class="bg-white w-full mb-3 border-gray-300 border-solid">
        <p class=" text-lg text-center font-bold text-blue-500 pt-5">DESCOBERTAS TODOS OS DIAS</p>
        <div class="flex justify-center">
            <hr class="h-1 w-full bg-blue-500">
        </div>
    </div>
  
      @if(productPaginator && productPaginator.items.length > 0){
        <app-product-list
          [productsItems]="productPaginator.items">
        </app-product-list>
      
  
        <div class="w-full mt-5">
          <app-paginator
            [totalItems]="productPaginator.total"
            (changePage)="changePageProps($event)"
          ></app-paginator>
        </div>
      }
  </div>
</ion-content>
