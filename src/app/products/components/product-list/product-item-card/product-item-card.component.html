<mat-card class="product-card cursor-pointer flex flex-col justify-between">
    <mat-card-header class="flex justify-center items-center p-0 m-0">
        <img mat-card-image [ngSrc]="product.image" class="object-cover mx-auto" width='1280' height='720' alt="Photo of a Shiba Inu">
    </mat-card-header>

    <div>
        <mat-card-title class="px-5 pt-1">
            <p class="text-sm text-black">{{product.name | truncate:15}}</p>
          </mat-card-title>
      
          <mat-card-content class="px-5">
              <span class="text-sm text-red-700 font-bold">{{product.price | currency:'R$' }}</span>
          </mat-card-content>
    </div>
</mat-card>
